<!-- login -->

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="userEmail" class="form-control form-control-lg" />
                      <label  class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="userPw" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                   
      
                    <button id="loginBtn" class="btn btn-outline-light btn-lg px-5" type="submit" onclick="newDoc()" ><a href="#">Login</a></button>
      
              
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="sign up.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<!-- sign up  -->


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>

              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX" >UserName</label>
                <input type="text" id="userNameReg" class="form-control form-control-lg" />
              </div>
              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX " >Email</label>
                <input type="email" id="emailReg" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                  <label class="form-label " for="typePasswordX" id="">Password</label>
                <input type="password" id="userPwReg" class="form-control form-control-lg" />
              </div>

             

              <button class="btn btn-outline-light btn-lg px-5" type="submit" id="signUpBtn" ><a href="#">Sign Up</a></button>

              

            </div>

            <div>
              <p class="mb-0">Already have account ? <a href="sign in.html" class="text-white-50 fw-bold">Sign in</a>
              </p>
            </div>

          </div>
        </div>
      </div>
